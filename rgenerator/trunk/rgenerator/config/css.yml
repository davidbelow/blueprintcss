
# Custom CSS configuration

# How to use?
# From within a controller or view access variables using one
# of the following styles:
#
#  In css.yml:
#
#  common: &common
#    foo: "1px"
#
#   reset:
#    <<: *common
#    bar: "stuff"
    
#
#  In a VIEW:
# 
#  <%= CssReset.foo %>
#  <%= CssGrid.container_width %>

########
# NOTE : Webserver RESTART is required to see changes to this file!
########

common: &common
  container_width: "950px"
  

reset:
  <<: *common
  

grid:
  <<: *common
  number_of_columns: "24"
  column_width: "20"
  margin_width: '10'
  page_width: '950'
  form_action: '/generate/grid'
  

typography:
  <<: *common

grid_png:
  <<: *common
  
